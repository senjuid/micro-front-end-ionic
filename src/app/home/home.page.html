<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Micro FrontEnd (Sample Child)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Micro FrontEnd (Sample Child) TEST 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item button detail>
      <ion-label>
        Sample Auth/Token: {{ token || 'No Token' }}
      </ion-label>
    </ion-item>

    <ion-item button (click)="openCamera()" detail>
      <ion-label>
        Sample Native: Open Camera
      </ion-label>
    </ion-item>
  </div>
</ion-content>
